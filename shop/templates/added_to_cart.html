<!DOCTYPE html>
<html>
<body>
<form action="/shop/added_to_cart/" method="POST">
    <center>
        {% csrf_token %}
        <p>Dodano produkty do koszyka! Poniżej wyświetlono aktualną zawartość koszyka:</p>
        <table border='1' id="table">
            <td><p>Produkt:</p></td>
            {% for x in name %}
                <td>{{ x.name }}</td>
            {% endfor %}
            <tr></tr>
            <td><p>Cena:</p></td>
            {% for x in name %}
                <td>{{ x.price }}</td>
            {% endfor %}
            <tr></tr>
            <td><p>Kupiona ilość:</p></td>
            {% for x in products %}
                <td>{{ x }}</td>
            {% endfor %}
        </table>
        <input type="submit" value="Powrót">
    </center>
</form>
</body>
</html>
